spring.application.name=jvictor auth-service


spring.datasource.url=jdbc:mysql://localhost:3306/registration
spring.datasource.username=root
spring.datasource.password=Password@12
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


# Hibernate properties
spring.jpa.hibernate.ddl-auto=update


application.email ={{YOUR_GMAIL_USERNAME}}

jwt.secret=your-strong-jwt-secret-key

#3 minutes
jwt.expiration=180000

jwt.token.salt=algumsaltforte

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username={{YOUR_GMAIL_USERNAME}}
spring.mail.password={{YOUR_GMAIL_PASSWORD}}

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
